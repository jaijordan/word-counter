<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Word Counter</title>
</head>
<body>

    <div class="container">
        <div class="holder">
            <textarea class="text-field" id ="myInput" name="textField" cols="60" rows="1" placeholder="Insert text..."></textarea>
            <div class="display-count">
                <div class="word-count">Words: 0</div>
                <div class="vertical-line"></div>
                <div class="character-count">Characters: 0</div>
                </div>
            <button class="generate-word-count">Count Words</button>
         </div> 
    </div>
       
    <script src="index.js"></script>
</body>
</html>
